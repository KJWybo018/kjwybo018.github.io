    .projects-container {

    .project-card {

      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project-info {
      padding: 1em;
    }

    .project-info h3 {
      margin-top: 0;
    }

    .project-info a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    </style>
